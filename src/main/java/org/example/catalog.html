<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Catalogue</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
    <h1>Store Catalogue</h1>
    <input type="text" id="searchInput" placeholder="Search products..." />
</header>

<main class="catalogue">
    <section class="product" data-name="Laptop">
        <img src="https://via.placeholder.com/150" alt="Laptop" class="product-image" />
        <h2 class="product-title">Laptop</h2>
        <p class="product-description">High performance laptop for everyday use.</p>
        <p class="product-price">$999</p>
        <button class="product-button">View Details</button>
    </section>

    <section class="product" data-name="Smartphone">
        <img src="https://via.placeholder.com/150" alt="Smartphone" class="product-image" />
        <h2 class="product-title">Smartphone</h2>
        <p class="product-description">Latest smartphone with advanced features.</p>
        <p class="product-price">$699</p>
        <button class="product-button">View Details</button>
    </section>

    <section class="product" data-name="Headphones">
        <img src="https://via.placeholder.com/150" alt="Headphones" class="product-image" />
        <h2 class="product-title">Headphones</h2>
        <p class="product-description">Noise-cancelling over-ear headphones.</p>
        <p class="product-price">$199</p>
        <button class="product-button">View Details</button>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
